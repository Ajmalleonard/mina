server {
    listen 80;
    listen [::]:80;
    server_name  minafoundationtz.org www.minafoundationtz.org;

    # ACME challenges for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # üîí Shared scanner blocker rules
    include /etc/nginx/snippets/block-scanners.conf;

    # (Optional) root, in case you ever serve static files directly
    root /var/www/minafoundationtz.org/html;
    index index.html index.htm;

    # üåê Webapp proxied to Bun/Next app on port 2002
    location / {
        proxy_pass         http://127.0.0.1:2002;
        proxy_http_version 1.1;

        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection "upgrade";
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }
}